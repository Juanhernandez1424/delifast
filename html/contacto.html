<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contacto.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Contacto - DeliFast</title>
  </head>
  <body>
    <header class="header">
      <img src="/img/DeliFastLogo.png" alt="logo" />
      <div class="menu-burger">
        <ion-icon
          name="menu-outline"
          class="menu-icon"
          id="btn-menu-burger"
        ></ion-icon>
      </div>
      <nav class="nav-bar" id="nav-bar">
        <a href="/index.html">Inicio</a>
        <a href="/html/about-us.html">Sobre Nosotros</a>
        <a href="/html/menu.html">Menu</a>
        <a href="/html/contacto.html">Contacto</a>
      </nav>
    </header>

    <div class="container">
      <div class="formulario">
        <form action="" class="form" id="form" onsubmit="return false">
          <div class="info-form">
            <h2>Contáctanos</h2>
            <p>Cuéntanos ¿cómo te podemos ayudar?</p>
          </div>
          <div class="datos-form">
            <div class="datos-cliente">
              <div class="nombre-cliente">
                <label for="txt_nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  id="txt_nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="apellido-cliente">
                <label for="txt_apellido">Apellido</label>
                <input
                  type="text"
                  name="Apellido"
                  id="txt_apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <div class="comentario-cliente">
              <div class="correo-cliente">
                <label for="txt_correo">Correo</label>
                <input
                  type="email"
                  name="Correo"
                  id="txt_correo"
                  placeholder="ejemplo@ejemplo.com"
                />
              </div>
              <div class="mensaje-cliente">
                <label for="mensaje_cliente">Mensaje</label>
                <input
                  type="text"
                  name="mensaje"
                  id="mensaje_cliente"
                  placeholder="¿Cómo te podemos ayudar?"
                />
              </div>
            </div>
          </div>
          <div class="btn">
            <button type="submit" class="btn-enviar" id="btn-enviar">
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="logo-delifast">
        <img src="/img/DeliFastLogo.png" alt="logo" />
      </div>
    </div>

    <footer class="footer">
      <div class="footer-page">
        <h4>DeliFast</h4>
        <div class="redes">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <p>Copyright © 2024 PSP Subgrupo16 - Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="/js/contacto.js"></script>
  </body>
</html>
