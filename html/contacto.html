<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contacto.css" />
    <title>Contacto - DeliFast</title>
  </head>
  <body>
    <header class="header">
      <img src="/img/DeliFastLogo.png" alt="logo" />
      <nav class="nav-bar" id="nav-bar">
        <a href="/index.html">Inicio</a>
        <a href="/html/about-us.html">Sobre Nosotros</a>
        <a href="/html/menu.html">Menu</a>
        <a href="/html/contacto.html">Contacto</a>
      </nav>
    </header>

    <div class="container">
      <div class="formulario">
        <form action="" class="form">
          <div class="info-form">
            <h2>Contáctanos</h2>
            <p>Cuéntanos ¿cómo te podemos ayudar?</p>
          </div>
          <div class="datos-form">
            <div class="datos-cliente">
              <div class="nombre-cliente">
                <label>Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre" />
              </div>
              <div class="apellido-cliente">
                <label>Apellido</label>
                <input type="text" name="Apellido" placeholder="Apellido" />
              </div>
            </div>
            <div class="comentario-cliente">
              <div class="correo-cliente">
                <label>Correo</label>
                <input
                  type="email"
                  name="Correo"
                  placeholder="ejemplo@ejemplo.com"
                />
              </div>
              <div class="mensaje-cliente">
                <label for="mensaje_cliente">Mensaje</label>
                <input
                  type="text"
                  name="mensaje"
                  id="mensaje_cliente"
                  placeholder="¿Cómo te podemos ayudar?"
                />
              </div>
            </div>
            <div class="btn">
              <button type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="logo-delifast">
        <img src="/img/DeliFastLogo.png" alt="logo" />
      </div>
    </div>
  </body>
</html>
