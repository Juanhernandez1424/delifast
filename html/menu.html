<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/menu.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Menú - DeliFast</title>
  </head>
  <body>
    <header class="header">
      <img src="/img/DeliFastLogo.png" alt="logo" />
      <div class="menu-burger">
        <ion-icon
          name="menu-outline"
          class="menu-icon"
          id="btn-menu-burger"
        ></ion-icon>
      </div>
      <nav class="nav-bar" id="nav-bar">
        <a href="/index.html">Inicio</a>
        <a href="/html/about-us.html">Sobre Nosotros</a>
        <a href="/html/menu.html">Menu</a>
        <a href="/html/contacto.html">Contacto</a>
      </nav>
    </header>

    <div class="container">
      <div class="options-menu">
        <h2>Menú</h2>
        <div class="menu-btns">
          <ion-icon
            name="menu-outline"
            class="menu-btns-icon"
            id="btn-menu-btns"
          ></ion-icon>
        </div>
        <div class="btns-menu">
          <ul class="list-btn">
            <li class="list-item">
              <button class="btn btn-todos" id="ver-todos">Ver Todos</button>
            </li>
            <li class="list-item">
              <button class="btn btn-header burgers" id="burgers">
                Hamburguesas
              </button>
            </li>
            <li class="list-item">
              <button class="btn btn-header pizzas" id="pizzas">Pizzas</button>
            </li>
            <li class="list-item">
              <button class="btn btn-header perros" id="perros-calientes">
                Perros Calientes
              </button>
            </li>
            <li class="list-item">
              <button class="btn btn-header bebidas" id="bebidas">
                Bebidas
              </button>
            </li>
            <li class="list-item">
              <button class="btn btn-header adiciones" id="adiciones">
                Adiciones
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-tarjetas">
      <div class="tarjetas" id="tarjetas"></div>
    </div>

    <footer class="footer">
      <div class="footer-page">
        <h4>DeliFast</h4>
        <div class="redes">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <p>Copyright © 2024 PSP Subgrupo16 - Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="/js/menu.js"></script>
  </body>
</html>
